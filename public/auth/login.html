<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickRide - Login</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url("../../assets/images/car2.jpg") no-repeat center center/cover;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.98);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 24px;
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 15px;
    }

    input:focus {
      border-color: #111;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #111;
      margin-top: 12px;
    }

    .switch-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch-link a {
      font-weight: 700;
      text-decoration: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="auth-card">
    <div class="logo">üöñ QuickRide</div>
    <h2>Welcome Back</h2>

    <form action="login.php" method="POST" onsubmit="return validateLogin()">
      <div class="input-group">
        <label>Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="forgot-password">
        <a href="#" onclick="alert('Password reset coming soon!'); return false;">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="switch-link">
      New here? <a href="signup.html">Create an account</a>
    </div>

    <button class="btn btn-secondary" onclick="window.location.href='../index.php'">
      üè† Back to Home
    </button>
  </div>

  <script>
    function validateLogin() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        alert('Please fill all fields');
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
